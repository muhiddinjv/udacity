<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server</title>
  </head>
  <body>
    <div id="app">
      <h1>Server</h1>
      <label for="animal">Enter the name of your favorite animal</label>
      <input id="animal" name="animal" />
      <textarea
        id="favorite"
        placeholder="Enter your favorite thing about your favorite animal"
        rows="9"
        cols="50"
      ></textarea>
      <button id="generate">GO</button>
      <div id="animalName"></div>
      <div id="animalFact"></div>
      <div id="animalFav"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
