<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="holder headline">
        <h1>Weather Journal App</h1>
      </div>

      <div class="holder feel">
        <!-- <form action="post"> -->
        <div class="city">
          <label for="city">
            <h3>Enter city here</h3>
          </label>
          <input type="text" id="inputCity" placeholder="enter city name" />
        </div>
        <label for="feelings">
          <h3>How are you feeling today?</h3>
        </label>
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="10"
          cols="50"
        ></textarea>
        <button id="generate" type="submit">Generate</button>
        <!-- </form> -->
      </div>

      <div class="holder entry">
        <div class="title"><h2>Most Recent Entries</h2></div>
        <!-- <div id="error">error</div> -->
        <div class="entryTitles">
          <div>CITY</div>
          <div>TEMPERATURE</div>
          <div>DATE</div>
        </div>
        <div id="entryHolder" reversed>
          <!-- Entries go here -->
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
