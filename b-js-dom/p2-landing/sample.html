    <div style="height: 200px; width: 300px; overflow: auto">
      <div
        id="myDiv"
        style="width: 250px; height: 150px; border: 1px solid red"
      >
        Return the top-left corner of this element relative to the top left
        corner of the viewport with the button below.<br />
        Also try to use the scrollbars to test the method for different
        positions.
      </div>
      <div style="width: 1000px; height: 1000px"></div>
    </div>

    <br />
    <div class="color">Left and top</div>
    <br>
    <button onclick="myFunction()">
      Get top-left corner of the element with red border
    </button>
    <script>
      // window.onscroll = function() {myFunction()};
      function myFunction() {
        var colored = document.querySelector(".color");
        var div = document.getElementById("myDiv");
        var rect = div.getBoundingClientRect();
        colored.innerHTML = "Left: " + rect.left + ", Top: " + rect.top;
        console.log(rect.top);
        if (rect.top < -40.125){
          colored.classList.add('red');
        } else {
          colored.classList.remove('red');
        }
      }
